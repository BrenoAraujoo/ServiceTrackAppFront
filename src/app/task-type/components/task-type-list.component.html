<div class="default-list-container">
    <div class="default-list-container-header">
        <h3>Gerenciar tarefeas</h3>
        <div class="task-type-list-header-button">
          <button pButton pRipple label="Criar tipo de tarefa" size="small" (click)="getTaskTypes()"></button>
        </div>
      </div>
</div>

<div class="card">

    <p-table #dt2 [value]="tasksTypes">

        <ng-template pTemplate="body" let-task>

            <tr>
                <td>{{task.name}}</td>
            </tr>
    
        </ng-template>

    </p-table>
</div>
