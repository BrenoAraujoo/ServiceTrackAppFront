<div class="default-list-container">
    <div class="default-list-container-header">
        <h3 class="title">Gerenciar tipos de tarefeas</h3>
        <div class="task-type-list-header-button">
            <button pButton pRipple label="Adicionar" size="small" (click)="createTaskType()"></button>
        </div>
    </div>
   

    <div class="card">
        <p-table #dt2 [value]="tasksTypes" [tableStyle]="{ 'min-width': '20rem', 'max-width': '100%' }"
            sortMode="multiple">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn style="width:30%">Nome <p-sortIcon field="name" /></th>
                    <th pSortableColumn style="width:5%">Ativo</th>
                    <th style="width:5%">Editar</th>
                    <th style="width:5%">Remover</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-taskType>
                <tr>
                    <td>{{taskType.name}}</td>
                    <td>
                        <div [ngClass]="taskType.active ? 'active-task-type':'inactive-task-type'">
                            {{getTaskTypeStatus(taskType)}}</div>
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="viewTaskType(taskType.id)"></button>
                    </td>
                    <td>
                        <button pButton icon="pi pi-trash" class=" p-button-rounded p-button-text">

                        </button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="footer">
                <tr>
                    <td colspan="7">Total tipos de tarefa: {{totalTasks}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
