<div class="container">
    <div class="column left-column">
        <img src="img.jpg" class="full-image" alt="Imagem de fundo">
        <div class="overlay-text">
            <p>Organize, automatize e entregue resultados com precisão 
                – Simplifique sua gestão de ordens de serviço!</p>
            <p>Alguma descrição aqui.</p>
        </div>
    </div>
    <div class="right-column">
        <img src="logo.svg">
        <div class="welcome-message">
            <h1>Seja bem-vindo</h1>
            <h4>Por favor, faça login abaixo</h4>
        </div>
        <div class="login-box">
                <div class="input-field">
                    <label for="email" class="input-text">Email</label>
                    <input pInputText type="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-field">
                    <label for="password" class="input-text">Senha</label>
                    <input pPassword type="password" id="password" placeholder="Digite sua senha" [feedback]="false">
                </div>
                <button pButton pRipple label="Entrar" size="small"></button>
        </div>
    </div>
</div>
